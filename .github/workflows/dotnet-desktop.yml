name: .NET Build EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Cho phép bấm nút chạy thủ công

# Cấp quyền ghi để tạo được Release
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Get Current Date
      id: date
      run: echo "DATE=$(Get-Date -Format 'yyyyMMdd')" >> $env:GITHUB_OUTPUT

    - name: Restore
      run: |
        $projectFile = (Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1).FullName
        dotnet restore $projectFile

    - name: Build and Publish
      run: |
        $projectFile = (Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1).FullName
        dotnet publish $projectFile `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishReadyToRun=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o ./publish

    - name: Rename File with Version & Date
      run: |
        $date = "${{ steps.date.outputs.DATE }}"
        $buildNum = "${{ github.run_number }}"
        Get-ChildItem "./publish/*.exe" | ForEach-Object {
            $newName = "Spoofer_v1.0.$buildNum" + "_" + $date + ".exe"
            Rename-Item $_.FullName -NewName $newName
        }

    - name: Create Release and Upload
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: "Release v1.0.${{ github.run_number }} (${{ steps.date.outputs.DATE }})"
        body: |
          Bản build tự động từ GitHub Actions.
          - Build Number: ${{ github.run_number }}
          - Ngày build: ${{ steps.date.outputs.DATE }}
          - Commit: ${{ github.sha }}
        draft: false
        prerelease: false
        files: ./publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
